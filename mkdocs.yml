site_name: NSW HSC Software Engineering Textbook
docs_dir: docs
# Navigation is generated by mkdocs-awesome-nav via .nav.yml; do not add a manual `nav:` here.
plugins:
  - search
  - macros
  - include-markdown
  - git-revision-date-localized
  - kroki:
      EnableMermaid: true
      HttpMethod: POST
      TagFormat: svg
      # ServerURL: http://localhost:8000/
  - awesome-nav:
      filename: ".nav.yml"

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.instant.prefetch
    - search.highlight
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - toc.follow


markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - smarty
  - kroki_wrapper
  - pymdownx.blocks.details
  - pymdownx.blocks.admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tasklist
  - pymdownx.superfences
  - pymdownx.escapeall
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: "__span"
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

extra_css:
  - assets/diagram-modal.css
  - assets/quiz.css
  - assets/common.css
  - assets/diagram-fix.css

extra_javascript:
  - assets/diagram-modal.js
  - assets/quiz.js

extra:
  generator: false